<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ STATIC_URL }}/static/article.css">
<title>Django Public Blog - регистрация</title>
</head>
<body>
<div class="content">
<h1>Пора регистрироваться, а то шо как не родной?</h1>
<form method="POST">{% csrf_token %}
<input type="text" name="username" placeholder="Ваш логин?" value="{{ form.username }}"><br>
    <input type="text" name="password" placeholder="Ваш пароль?" value="{{ form.password }}"><br>
    <input type="text" name="email" placeholder="Ваш email?" value="{{ form.email }}">
<input type="submit" value="Сохранить">
</form>
{{ form.errors }}
</div>
</body>
</html>
