<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ STATIC_URL }}/static/article.css">
    <meta charset="utf-8">
    <title>Архив статей</title>
</head>
<body>
<div class="header">
<img src="{{ STATIC_URL }}/static/logo.jpg" />
<div class="article-created- date">
    {% if Current_user.is_anonymous %}
    <a href="registration">Регистрация</a><br>
    <a href="login">Вход</a>
    {% else %}
    <a href="article/new">Создать пост</a><br>
    <a href="logout">Выход</a>
    {% endif %}
</div>
</div>
<form name="Archive" class="archive">
        {% for post in posts %}
        <div class="one-post">
            <div class="Link">
                <a href="/article/{{post.id}}"><h2 class="post-title"><srtong>{{ post.title }}<srtong /></h2></a>
                <input type="button" value="Свернуть" class="hide_btn" name="Shown" id="{{post.id}}">
            </div>
            <div class="article-content">
                <div class="article-info">
                    <div class="article-author">{{ post.author.username }}</div>
                    <div class="article-created-date">{{ post.created_date }}</div>
                </div>
                <div>
                </div>
                <p class="article-text">{{ post.get_excerpt }}</p>
            </div>
        </div>
        {% endfor %}
    </form>
<script src="{{ STATIC_URL }}/static/js/fold-post.js"></script>
</body>
</html>
